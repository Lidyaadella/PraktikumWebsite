<!DOCTYPE html>
<html>
<head>
	<title>Halaman Login</title>
	<link rel="stylesheet" href="LoginPark.css">
</head>
<body>
	<div class="container">
		<h1 class="label">Teacher Login</h1>
		<form class="Login_form" method="post" name="form" onsubmit="return validasi()" action="Dashboard.html">
			<div class="font">Email</div>
			<input autocomplete="off" type="text" name="email" id="email">
			<div id="emailError">Harap isi form ini</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="passError">Harap isi form ini</div>
			<button type="Submit" onclick="addname()">Login</button>
		</form>
	</div>
	<script src="skrip.js"></script>
</body>
</html>
