<!DOCTYPE html>
<html>
<head>
	<title>Data Diri Teacher</title>
	<link rel="stylesheet" type="text/css" href="DataDiri.css">
</head>
<body>
	<div id="Kotak"></div>
	<h2 class="teks">Data Diri Guru</h2>
	<div id="Data">
		<div class="input">Nama: <input type="text" id="Nama" placeholder="Masukkan nama lengkap"></div>
		<br><br>

		<div class="input">umur: <input type="Number" id="umur" placeholder="Masukkan umur"></div>
		<br><br>

		<div class="input">Telepon: <input type="Number" id="Telepon" placeholder="Masukkan No.handphone"></div>
		<br><br>

		<div class="input">Email: <input type="text" id="Email" placeholder="Masukkan Email"></div>
		<br><br>

		<div class="input">Mata Pelajaran: <input type="text" id="Mapel" placeholder="Masukkan Mata Pelajaran"></div>
		<br><br>

		<button id="simpan">SAVE</button>
	</div>
	<table id="display">
		<tr>
			<th>Nama</th>
			<th>umur</th>
			<th>Telepon</th>
			<th>Email</th>
			<th>Mapel</th>
		</tr>
	</table>
	<script src="Tugas.js"></script>
</body>
</html>
